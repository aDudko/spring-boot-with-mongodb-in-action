server:
    port: 8080

logging:
    level:
        root: INFO

spring:
    application:
        name: spring-boot-with-mongodb-in-action
    data:
        mongodb:
            host: localhost
            port: 27017
            database: mongo

management:
    server:
        port: 8282
    endpoints:
        web:
            base-path: /mng
            exposure:
                include: '*'
    endpoint:
        health:
            show-details: always
